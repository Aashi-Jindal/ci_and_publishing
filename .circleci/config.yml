version: 2.1

defaults: &defaults
  docker:
    - image: cimg/python:3.11
  working_directory: ~/project

prepare_venv: &prepare_venv
  run:
    name: Create venv
    command: |
      python3 -m venv venv
      source venv/bin/activate
      pip install --upgrade pip

prepare_tox: &prepare_tox
  run:
    name: Install tox
    command: |
      pip install tox

fetch_data: &fetch_data
  run:
    name: Set script permissions and fetch data
    command: |
      source venv/bin/activate
      chmod +x ./scripts/fetch_kaggle_dataset.sh
      ./scripts/fetch_kaggle_dataset.sh

jobs:
  test_app:
    <<: *defaults
    working_directory: ~/project/house_prices_api
    steps:
      - checkout:
          path: ~/project
      - *prepare_tox
      - run:
          name: Run FastAPI app tests
          command: |
            tox

  test_model_package:
    <<: *defaults
    working_directory: ~/project/model_package
    steps:
      - checkout:
          path: ~/project
      - *prepare_tox
      - run:
          name: Run model package tests
          command: |
            tox

  deploy_app:
    <<: *defaults
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Deploy to Render
          command: |
            curl -X POST \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              -H "Content-Type: application/json" \
              -d '{}' \
              https://api.render.com/deploy/srv-d1hqlgur433s73b8k2u0?key=j-Al-BpwmiA

  test_and_upload_regression_model:
    <<: *defaults
    working_directory: ~/project/model_package
    steps:
      - checkout:
          path: ~/project
      - *prepare_tox
      - run:
          name: Install dependencies
          command: |
            pip install tox kaggle
      - run:
          name: Fetch the data
          command: |
            tox -e fetch_data
      - run:
          name: Test the model
          command: |
            tox
      - run:
          name: Publish model to Gemfury
          command: |
            tox -e publish_model

workflows:
  version: 2
  test_and_upload_regression_model:
    jobs:
      - test_and_upload_regression_model
      - test_app:
          requires:
            - test_and_upload_regression_model
      - deploy_app:
          requires:
            - test_app
          filters:
            branches:
              only: master
